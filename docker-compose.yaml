# 我这个docker-compose由几个服务组成
services:
  mysql8:
    #    镜像版本
    image: mysql:8.0
    #    重启策略
    restart: always
    #    密码登录
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: 'cyf2001323'
    volumes:
      #      脚本文件
      - ./script/mysql/:/docker-entrypoint-initdb.d
    ports:
      #      外部访问13316
      - 8001:3306
  #  redis:
  #    image:
  redis:
    image: "bitnami/redis:latest" # 指定服务镜像，最好是与之前下载的redis配置文件保持一致
    restart: always # 重启方式
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    ports: # 映射端口
      - "6381:6379"

